<div class="row">
  <div class="col-sm-12" style="margin-bottom: 20px">
    <h1 id="type">Manage Channels <a class="btn btn-default btn-sm" data-ng-click="openAddChannelForm()">Add Channel</a> <a class="btn btn-default btn-sm" data-ng-click="fetchVideos()">Fetch Videos</a></h1>
  </div>

  <div class="col-sm-12">
    <div class="table-responsive" data-ng-if="channels.length">
        <table class="table table-striped">
          <tbody>
            <tr data-ng-repeat="channel in channels">
                <td><img data-ng-src="{{channel.snippet.thumbnail}}" width="20"/></td>
                <td><a data-ng-href="https://www.youtube.com/channel/{{channel._id}}" target="blank">{{channel.snippet.title}}</a></td>
                <td>{{channel._id}}</td>
                <td>{{channel.statistics.videoCount | number}} video(s)</td>
                <td>{{channel.status}} - <em class="text-muted">{{channel.lastRun | date:'MMM dd - HH:mm:ss'}}</em></td>
                <td><span class="pull-right"><a href="#" data-ng-click="fetchChannelVideos(channel)">Fetch</a>&nbsp;<a href="#" data-ng-click="removeChannel(channel)">Remove</a></td>
            </tr>
          </tbody>
        </table>
    </div>

    <div data-ng-if="!channels.length">
      <p class="lead">No channel</p>
    </div>
  </div>
